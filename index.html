<!DOCTYPE html>
<html>
<head>
	<title>BDIX TESTER</title>

	<link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
</head>

<body class="text-center">
	<h1>BDIX TESTER</h1>
	<br>
	<h3 id="check_connection">...</h3>
	<br>
	<button type="button" class="btn btn-success" onClick="check()">Check Connection</button>	
</body>

<script type="text/javascript">

	function check() {
        var connection = document.getElementById('check_connection');
        if(navigator.onLine) {
            connection.innerHTML = 'Internet Connection is on';
        }else{
            connection.innerHTML = 'System is out of Internet';
        }
    }

</script>
</html>
